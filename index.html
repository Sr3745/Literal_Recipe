<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Literal Recipe Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Literal Recipe Visualizer</h1>
        <p>What culinary masterpiece shall we misinterpret today?</p>
        <div class="input-area">
            <input type="text" id="recipe-step" placeholder="e.g., Run the knife under warm water">
            <button id="visualize-btn">Visualize!</button>
        </div>
        <div id="image-container" class="image-placeholder">
            <p id="placeholder-text">Your literally interpreted image will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
